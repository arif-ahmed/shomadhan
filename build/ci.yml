# build/ci.yml

name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    - name: Restore dependencies
      run: dotnet restore ./YourSolutionName.sln
    - name: Build
      run: dotnet build ./YourSolutionName.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test ./YourSolutionName.sln --configuration Release --no-build --collect:"XPlat Code Coverage"
